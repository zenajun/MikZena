<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Project</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

	<h1>Drinks!</h1>
	<h3>Need a drink? Choice is hard, let us help!</h3>
	<p>All you need to do is/Just fill out a few questions and we'll pick a drink for you.</p>
	<form action="#" class="userInput">

		<!-- City Question -->
		<div class="selectCity">
			<h2>Where are you?</h2>
			<label for="postalCode">Enter your postal code</label>
			<input type="text" placeholder="Toronto" name="question1" id="postalCode" pattern="[L-Pl-p][0-9][A-Za-z] [0-9][A-Za-z][0-9]" value="M5V 2A9">
		</div>

		<!-- Price Question -->
		<div class="selectPrice">
			<h2>Budget!</h2>
			<label for="cheap">$</label>
			<input type="radio" name="price" id="cheap" value="">

			<label for="budget">$$</label>
			<input type="radio" name="price" id="budget" value="">

			<label for="pricy">$$$</label>
			<input type="radio" name="price" id="pricy" value="">

			<label for="expensive">$$$$</label>
			<input type="radio" name="price" id="expensive" value="">
		</div>

		<!-- Drink Question -->
		<div class="selectDrink">
			<h2>Poison!</h2>
			<label for="beer">Beer</label>
			<input type="radio" name="drink" id="beer" value="beer">

			<label for="scotch">Scotch</label>
			<input type="radio" name="drink" id="scotch" value="scotch">

			<label for="wine">Wine</label>
			<input type="radio" name="drink" id="wine" value="wine">

			<label for="cider">Cider</label>
			<input type="radio" name="drink" id="cider" value="cider">
		</div>
		
		<!-- Submit Button -->
		<input type="submit" value="Find me a drink!" class="submit">
	</form>

	<!-- Result Section -->
	<section class="result">
		<h2 class="userDrink">{ Drink }</h2>
		<div class="userResult">
			<p class="userPrice">{ Price }</p>
			<p class="userImage">{ Img }</p>
		</div>
	</section>
	
	<!-- jQuery Script -->
	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

	<!-- My script -->
	<script src="public/scripts/main.js"></script>
</body>
</html>
